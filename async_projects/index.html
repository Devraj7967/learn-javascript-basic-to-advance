<DOCTYPE html>
<html>
<head></head>
<body>
    <h1>hello world</h1>
    <button id="stop">stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("dev")
    }, 5000)

    const change_text = function(){
        document.querySelector('h1').innerHTML = "hello india"

    }
    const changeme= setTimeout(change_text , 4000)

    document.querySelector('#stop').addEventListener('click' , function(){
        clearTimeout(changeme)
        console.log('stopped')
    })
</script>
</html>
